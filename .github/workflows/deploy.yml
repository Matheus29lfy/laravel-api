name: Laravel CI + Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v3

    - name: Configurar chave SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 18.189.100.113 >> ~/.ssh/known_hosts

    - name: Enviar projeto para EC2
      run: |
        rsync -avz --delete ./ ubuntu@18.189.100.113:/home/ubuntu/laravel-api

    - name: Executar comandos no servidor remoto
      run: |
        ssh ubuntu@18.189.100.113 << 'EOF'
          cd laravel-api
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          pkill -f "artisan serve" || true
          nohup php artisan serve --host=0.0.0.0 --port=8000 > laravel.log 2>&1 &
        EOF
