# .github/workflows/deploy.yml
name: Laravel CI + Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar chave SSH
      shell: bash
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        cat <<EOF > ~/.ssh/id_rsa
    $EC2_SSH_KEY
    EOF
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 3.138.174.128 >> ~/.ssh/known_hosts

    - name: Verificar existência do arquivo de chave
      run: |
        ls -l ~/.ssh
        file ~/.ssh/id_rsa

    - name: Enviar projeto para EC2
      run: |
        rsync -avz --delete ./ ubuntu@3.138.174.128:/home/ubuntu/laravel-api

    - name: Executar comandos no servidor remoto
      run: |
        ssh ubuntu@3.138.174.128 << 'EOF'
          cd laravel-api
          docker compose down
          docker compose up -d --build
        EOF
